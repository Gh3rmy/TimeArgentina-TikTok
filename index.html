<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="media/favicon.png" type="image/png">
  <title>Date Extractor - Tiktok</title>
</head>
<body>
  
<main class="container">
  <form class="form">
    <div class="form__image"></div>
    <img src="media/logo.png" class="form__logo">
    
   <center><h4>Datatime Extract TikTok By: Gh3rmy</h4><img src="https://img.freepik.com/vector-gratis/ilustracion-bandera-argentina_53876-27120.jpg" width="25px" height="25px"></center>
    <div class="input">
      <input id="url" type="text" name="url" class="input__element" placeholder=""/>
      <label class="input__label" for="name">Colocar URL</label>
    </div>
    <button onclick="getDate()" type="button" class="button">
      <div class="button__label">Obtener Fecha</div>
      <div class="button__icon"></div>
    </button>
    <div class="output">
      <span id="label">Video con fecha el: </span>
      <span id="date"></span>
    </div>
  </form>
 
</main>
  
  
<script src="js/script.js"></script>
</body>
</html>
